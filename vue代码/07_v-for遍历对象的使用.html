<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for遍历对象的使用</title>
    <script src="vue1.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item, index, key) in obj" key="index">{{key}}-{{index}}:{{item}}</li>
<!--        我们可以看出遍历对象的index是对象的key-->
    </ul>
</div>
<script>
    var vue = new Vue({
        el: '#app',
        data:{
            obj:{
                name:'张吃饭',
                age:'22',
                height:'182cm',
                sex:'男',
                hobby:'篮球'
            }
        },
    })
</script>
</body>
</html>
