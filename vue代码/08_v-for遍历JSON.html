<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for遍历JSON</title>
    <script src="vue1.js"></script>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div id="app">
    <table>
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>身高</th>
            <th>性别</th>
            <th>爱好</th>
        </tr>
        <tr v-for="(item, index) in arr">
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.height}}</td>
            <td>{{item.sex}}</td>
            <td>{{item.hobby}}</td>
        </tr>
    </table>
</div>
<script>
    var vue = new Vue({
        el: '#app',
        data:{
            arr:[
                {name:'张吃饭', age:'22', height:'182cm', sex:'男', hobby:'篮球'},
                {name:'小明', age:'22', height:'180cm', sex:'男', hobby:'跑步'},
                {name:'小红', age:'22', height:'160cm', sex:'女', hobby:'跳舞'}
            ]
        },
    })
</script>
</body>
</html>
