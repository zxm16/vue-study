<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用指v-once</title>
    <script src="vue1.js"></script>
</head>
<body>
<div id="app" v-cloak>
   <h2 v-once>{{a}}</h2>
    <button @click="add">按我加一</button>
    <button @click="minus">按我减一</button>
</div>
<script>
    var vue = new Vue({
        el: '#app',
        data:{
            a:100
        },
        methods:{
            add() {
                this.a++
                console.log(a)
            },
            minus() {
                this.a--
                console.log(a)
            }
        }
    })
</script>
</body>
</html>
