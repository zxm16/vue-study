<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用指v-pre</title>
    <script src="vue1.js"></script>
</head>
<body>
<div id="app" v-cloak>
    <h2 v-pre>{{a}}</h2>
    <h1>{{a}}</h1>
</div>

        el: '#app',
        data:{
            a:100
        }
    })
</script>
