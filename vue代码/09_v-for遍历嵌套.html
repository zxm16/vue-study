<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for遍历嵌套</title>
    <script src="vue1.js"></script>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr,td{
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="app">
    <table>
        <tr v-for="i in number">
            <td v-for="j in i">{{i}}x{{j}}={{i*j}}</td>
        </tr>
    </table>
</div>
<script>
    var vue = new Vue({
        el: '#app',
        data:{
            number:[1, 2, 3, 4, 5, 6, 7, 8, 9]
        },
    })
</script>
</body>
</html>
