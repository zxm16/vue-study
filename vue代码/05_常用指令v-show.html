<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-show</title>
    <script src="vue1.js"></script>
</head>
<body>
<div id="app">
    <p v-show="boo >= 5">5</p>
    <button @click="add">按我加一</button>
</div>
<script>
    var vue = new Vue({
        el: '#app',
        data:{
            boo: 0
        },
        methods:{
            add(){
                this.boo++;
            }
        }
    })
</script>
</body>
</html>
